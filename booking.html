<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b147bbef33.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav id="navbarMain" class="navbar navbar-expand-md sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-4 logo-size" href="index.html">D<i class="fa fa-bone"></i>D</a>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item p-2 px-3">
                        <a class="nav-link" href="#homeScroll">HOME <i class="fa fa-chevron-right d-none d-md-inline"></i></a>
                    </li>
                    <li class="nav-item p-2 px-3">
                        <a class="nav-link" href="#aboutScroll">ABOUT <i class="fa fa-chevron-right d-none d-md-inline"></i></a>
                    </li>
                    <li class="nav-item p-2 px-3">
                        <a class="nav-link" href="#servicesScroll">SERVICES <i class="fa fa-chevron-right d-none d-md-inline"></i></a>
                    </li>
                    <li class="nav-item p-2 px-3">
                        <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#contactModal">CONTACT <i class="fa fa-chevron-right d-none d-md-inline"></i></a>
                    </li>
                </ul>
                <a type="button" class="btn rounded-pill background-primary px-4 me-3 hover" href="booking.html">Book Now!</a>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="contactModal" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header background-primary">
                    <h3 class="modal-title col-11 text-center" id="contactModalLabel">Let's Chat <i class="fa fa-dog"></i></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form action="submit">
                            <div class="row mb-3">
                                <label for="fullName" class="col-form-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="fullName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-form-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="email">
                                </div>
                            </div>  
                            <div class="row mb-3">
                                <label for="subject" class="col-form-label col-sm-2">Subject</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="subject">
                                </div>
                            </div>
                            <div class="row mb-3 form-floating">
                                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn col-3 mx-auto my-2 background-secondary text-white">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    </body>
 <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
